<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftBarter - Your Barter Marketplace</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            margin: 2rem;
        }
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .subtitle {
            color: #4a5568;
            font-size: 1.25rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .description {
            color: #718096;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        .tech-stack {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .tech-title {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SoftBarter</h1>
        <div class="subtitle">Your Digital Barter Marketplace</div>
        <div class="description">
            SoftBarter allows users to exchange items they have for items they need. 
            This is a full stack application with frontend and backend.
        </div>
        <div class="tech-stack">
            <div class="tech-title">Built With Modern Technology</div>
            <div>Frontend: React Native | Backend: ASP.NET Core</div>
        </div>
    </div>
</body>
</html>
