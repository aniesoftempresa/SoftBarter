name: Build and deploy ASP.Net Core app to Azure Web App - softbarter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Build React frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Build backend, copy frontend build to wwwroot
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Clean wwwroot
        run: if exist backend\SoftBarter.API\wwwroot rmdir /s /q backend\SoftBarter.API\wwwroot

      - name: Copy frontend build to wwwroot
        run: mkdir backend\SoftBarter.API\wwwroot && xcopy /E /I /Y frontend\build\* backend\SoftBarter.API\wwwroot\

      - name: Build with dotnet
        run: dotnet build --configuration Release backend/SoftBarter.API/SoftBarter.API.csproj

      - name: dotnet publish
        run: dotnet publish backend/SoftBarter.API/SoftBarter.API.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'softbarter'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DE137D58D0634989ABD5415C904FC270 }}
